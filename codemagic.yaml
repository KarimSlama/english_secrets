workflows:
  flutter-ios:
    name: Build iOS App
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_NAME: "english_secrets"
        BUNDLE_ID: "com.courses.english_secrets"
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter clean
      - name: Build iOS release
        script: |
          flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
